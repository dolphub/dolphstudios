<section ng-controller="chatGlobalController as globalVm" ng-loaded="{{ globalVm.partialLoaded(vm) }}">
	<div class="chatarea">
        <message ng-repeat="msg in globalVm.messages" data="msg"></message>
    </div>
    <ds-input class="chatbox" ds-placeholder="Type in global chat..." ds-enter="globalVm.sendMessage" ds-disabled="!vm.isConnected()"
        ds-model="globalVm.textInput"></ds-input>
</section>
