<div class="ds-chatbar">
    <!-- Chat Bar -->
    <aside id="chatbar" class="sidebar sidebar-fixed-right sidebar-default open" role="navigation">
        <!-- Sidebar header -->
        <div class="sidebar-title">
            <h3>{{ vm.title }} 
                <span ng-if="!vm.isConnected()" class="chat-disconnected">Offline</span>
                <button ng-if="vm.isConnected()" ng-click="vm.disconnect()" 
                        class="btn btn-warning btn-disconnect btn-raised btn-sm">Exit</button>
            </h3>
        </div>
        
        <div class="chatarea">
            <button ng-if="!vm.isConnected()" ng-click="vm.connect()" class="btn btn-primary btn-block btn-raised">Connect</button>
            <div ng-show="vm.isConnected()">
                <message ng-repeat="msg in vm.messages" data="msg"></message>
            </div>
        </div>
        
        
        <input type="text" ng-e class="form-control chatbox"  placeholder="Type here..."
            ng-model="vm.textInput" ng-disabled="!vm.isConnected()" ng-enter="vm.sendMessage()">
    </aside>
</div>
