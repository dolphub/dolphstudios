<section class="comment">    
    <a class="avatar" href="javascript:void(0);"><img src="{{ vm.comment.avatar }}" width="55" height="55"></a>
    <div class="post">
        <header><a href="javascript:void(0);">{{ vm.comment.user }}</a> - <span>{{ vm.getTimestamp() }}</span></header>
        <p>{{ vm.comment.message }}</p>
    </div>
</section>
